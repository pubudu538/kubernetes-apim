[server]
hostname = "{{ GATEWAY_HOSTNAME }}"
node_ip = "127.0.0.1"
mode = "single" #single or ha
base_path = "${carbon.protocol}://${carbon.host}:${carbon.management.port}"
server_role = "default"

[super_admin]
username = "admin"
password = "admin"
create_admin_account = true

[user_store]
type = "database"

[database.apim_db]
type = "mysql"
url = "jdbc:mysql://wso2am-mysql-db-service:3306/WSO2AM_DB?autoReconnect=true&amp;useSSL=false"
username = "wso2carbon"
password = "wso2carbon"
driver = "com.mysql.cj.jdbc.Driver"

[database.shared_db]
type = "mysql"
url = "jdbc:mysql://wso2am-mysql-db-service:3306/WSO2AM_SHARED_DB?autoReconnect=true&amp;useSSL=false"
username = "wso2carbon"
password = "wso2carbon"
driver = "com.mysql.cj.jdbc.Driver"

[keystore.tls]
file_name =  "wso2carbon.jks"
type =  "JKS"
password =  "wso2carbon"
alias =  "wso2carbon"
key_password =  "wso2carbon"

[[apim.gateway.environment]]
name = "Production and Sandbox"
type = "hybrid"
display_in_api_console = true
description = "This is a hybrid gateway that handles both production and sandbox token traffic."
show_as_token_endpoint_url = true
service_url = "https://localhost:${mgt.transport.https.port}/services/"
username= "${admin.username}"
password= "${admin.password}"
ws_endpoint = "ws://localhost:9099"
wss_endpoint = "wss://localhost:8099"
http_endpoint = "http://localhost:${http.nio.port}"
https_endpoint = "https://localhost:${https.nio.port}"

[apim.analytics]
enable = true
store_api_url = "https://wso2am-pattern-3-am-analytics-worker-service:7444"

[[apim.analytics.url_group]]
analytics_url =["tcp://wso2am-pattern-3-analytics-worker-service:7612","tcp://wso2am-pattern-3-analytics-worker-2-service:7612"]
analytics_auth_url =["ssl://wso2am-pattern-3-analytics-worker-service:7712","ssl://wso2am-pattern-3-analytics-worker-2-service:7712"]
type = "failover"

[apim.key_manager]
service_url = "https://wso2am-pattern-3-km-service:${mgt.transport.https.port}/services/"

[apim.cors]
allow_origins = "*"
allow_methods = ["GET","PUT","POST","DELETE","PATCH","OPTIONS"]
allow_headers = ["authorization","Access-Control-Allow-Origin","Content-Type","SOAPAction"]
allow_credentials = false

[apim.throttling]
enable_policy_deploy = false
throttle_decision_endpoints = ["tcp://wso2am-pattern-3-tm-service:5672"]

[[apim.throttling.url_group]]
traffic_manager_urls = ["tcp://wso2am-pattern-3-tm-1-service:9611"]
traffic_manager_auth_urls = ["ssl://wso2am-pattern-3-tm-1-service:9711"]
type = "loadbalance"

[[apim.throttling.url_group]]
traffic_manager_urls = ["tcp://wso2am-pattern-3-tm-2-service:9611"]
traffic_manager_auth_urls = ["ssl://wso2am-pattern-3-tm-2-service:9711"]
type = "loadbalance"

[[event_handler]]
name="userPostSelfRegistration"
subscriptions=["POST_ADD_USER"]

[service_provider]
sp_name_regex = "^[\\sa-zA-Z0-9._-]*$"

[transport.passthru_https.sender.parameters]
HostnameVerifier = "AllowAll"
